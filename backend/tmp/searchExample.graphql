query searchModel(
    $pageSize: Int
    $keyword: String
) {
    searchModel(
        keyword: $keyword
    ) {
        products(
            pageSize: $pageSize
        ) {
            itemId
            availabilityType {
                discontinued
                type
                __typename
            }

            pricing {
                value
                alternatePriceDisplay
                original
                message
                specialBuy
                unitOfMeasure
                __typename
            }
            __typename
        }
        id
        __typename
    }
}
